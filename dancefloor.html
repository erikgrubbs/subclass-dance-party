<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/fadeDancer.js"></script>
    <script src="src/animatedDancer.js"></script>
    <script src="src/giraffeBlinkyDancer.js"></script>


  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FadeDancer">add a fade dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="AnimatedDancer">add an animated dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GiraffeDancer">add a giraffe</a>            
      <a href="#" class="lineUpButton">Line em' up!</a>  
      <a href="#" class="releaseButton">Dance!</a>    
      <a href="#" class="partnerButton">Find a partner</a>    

      <iframe src="stayingalive.mp3" allow="autoplay" style="display:none" id="iframeAudio">
      </iframe> 
      
    </div>
    <div id="disco">
      <img src="disco.gif" alt="Italian Trulli">
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
